<!DOCTYPE html>
<html>

<head>
    <title>jsPsych-math-games Example</title>
    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" />

    <!-- plugins -->
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
    <script src="../dist/index.browser.js"></script>
    <!-- <script type="module" src="https://unpkg.com/plugin-math-games"></script> -->

</head>

<body>


    <div id="jspsych-target"></div>

    <script>
        // initialize jsPsych
        const jsPsych = initJsPsych({
            display_element: 'jspsych-target',
            on_finish: function () {
                jsPsych.data.displayData();
            }
        });

        const hello = {
            type: jsPsychHtmlButtonResponse,
            stimulus: 'Press begin to start the next trial.',
            choices: ['Begin']
        }

        // Specify parameters for one math game trial
        const stim = {
            "cover_story": "MoonMissionGame",
            "controls": "arrowKeys",
            "hint_type": "none",
            "feedback_type": "explosion"
        }

        const trial1 =
        {
            type: jsPsychMathGames,
            cover_story: stim.cover_story,
            controls: stim.controls,
            hint_type: stim.hint_type,
            feedback_type: stim.feedback_type,
            preamble: "<h3>Math Game Trial 1</h3>",
            game_size: [600, 1000]
        }

        const trial2 = {
            type: jsPsychMathGames,
            cover_story: stim.cover_story,
            controls: "tapToSelect",
            hint_type: "powerup",
            feedback_type: "explanation",
            preamble: "<h3>Math Game Trial 2</h3>",
            game_size: [600, 1000]
        }

        jsPsych.run([hello, trial1, hello, trial2]);

    </script>

</body>

</html>
