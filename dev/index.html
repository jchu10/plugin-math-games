<!DOCTYPE html>
<html>

<head>
    <title>jsPsych-math-games Example</title>
    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" />
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>

</head>

<body>

    <div id="jspsych-target"></div>

    <script type="module">
        import MathGamesPlugin from '../src/index.ts';

        const jsPsych = initJsPsych({ display_element: 'jspsych-target' });

        const hello = {
            type: jsPsychHtmlButtonResponse,
            stimulus: 'Press begin to start the math game trials.',
            choices: ['Begin']
        }

        const bye = {
            type: jsPsychHtmlButtonResponse,
            stimulus: 'Done.',
            choices: ['Finished']
        }

        // jsPsych.run([hello, trial, bye]);

        // // Specify parameters for one math game trial
        const stim1 = {
            "cover_story": "MoonMissionGame",//"HomeworkHelperGame",
            "controls": "tapToSelect",
            "hint_type": "powerup",
            "feedback_type": "explosion"
        }

        const stim2 = {
            "cover_story": "HomeworkHelperGame",//"HomeworkHelperGame",
            "controls": "arrowKeys",
            "hint_type": "stepByStep",
            "feedback_type": "explanation"
        }

        const math_trials = {
            type: MathGamesPlugin,
            timeline: [stim1, stim2],
            preamble: "<h3>Math Game Trials</h3>",
            game_size: [560, 900],
            prompt: "<h3>Try this game!</h3>",
            game_duration_limit: 30, // in seconds
            trial_duration: 20 * 1000, // in milliseconds
            display_in_game_timer: true
        }

        jsPsych.run([hello, math_trials, bye]);

    </script>

</body>

</html>
