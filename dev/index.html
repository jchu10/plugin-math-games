<!DOCTYPE html>
<html>

<head>
    <title>jsPsych-math-games Example</title>
    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" />
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
    <script src="https://unpkg.com/lodash@4.17.21"></script>
</head>

<body>

    <div id="jspsych-target"></div>

    <script type="module">
        import MathGamesPlugin from '../src/index.ts';

        const jsPsych = initJsPsych({ display_element: 'jspsych-target' });

        // Optional: Define emitData callback for real-time MongoDB transmission
        // This enables three-level emission: per-event, round-level batching, and trial-level batching
        // Example usage (requires socket.io connection):
        function emitData(data) {
            // Wrap game data with experiment-wide identifiers
            const json = _.extend({},
                { study_metadata: { project: 'math-games', experiment: 'math-games-rating-debug' } },
                { session_info: { gameID: 'debugGameID' } },
                data);

            // Send to MongoDB via socket.io
            console.log(json);
            // socket.emit('currentData', json, 'math-games', 'math-games-rating-debug', 'debugGameID');
        }

        const hello = {
            type: jsPsychHtmlButtonResponse,
            stimulus: 'Press begin to start the math game trials.',
            choices: ['Begin']
        }

        const bye = {
            type: jsPsychHtmlButtonResponse,
            stimulus: 'Done.',
            choices: ['Finished']
        }

        // jsPsych.run([hello, trial, bye]);

        // // Specify parameters for one math game trial
        const stim1 = {
            "cover_story": "MoonMissionGame",//"HomeworkHelperGame",
            "controls": "tapToSelect",
            "hint_type": "powerup",
            "feedback_type": "explosion",
            "max_trial_duration": 10000,
            "show_finished_button": false, // game auto proceeds when trial duration is up
            "show_countdown_trial_duration": true,
        }

        const stim2 = {
            "cover_story": "HomeworkHelperGame",//"HomeworkHelperGame",
            "controls": "arrowKeys",
            "hint_type": "stepByStep",
            "feedback_type": "explanation",
            "min_trial_duration": 5000,
            "show_finished_button": true,
            "show_countdown_trial_duration": true,
        }

        const stim3 = {
            "cover_story": "MoonMissionGame",
            "controls": "arrowKeys",
            "hint_type": "stepByStep",
            "feedback_type": "explanation"
        }

        const math_trials = {
            type: MathGamesPlugin,
            timeline: [stim1, stim2, stim3],
            game_size: [560, 900],
            prompt: "<h3>Try this game!</h3>",
            game_duration_limit: 8, // in seconds
            display_in_game_timer: true,
            emit_data_callback: emitData
        }

        jsPsych.run([hello, math_trials, bye]);

    </script>

</body>

</html>
